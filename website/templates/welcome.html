<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{ font-family: Arial, Helvetica, sans-serif; background:#fff; margin:0; padding:40px; }
    .card{ max-width:760px; margin:30px auto; padding:28px; border:1px solid #eee; border-radius:6px; text-align:center;}
    h1{ margin:0 0 12px; }
    p{ color:#444; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome{% if first_name %}, {{ first_name }}{% endif %}!</h1>
    <p>You have successfully logged in.</p>
    <p><a href="{% url 'login' %}">Logout / Back to Login</a></p>
  </div>
</body>
</html>
