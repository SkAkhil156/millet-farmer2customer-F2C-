<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Farmer Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{font-family:Arial;padding:40px}
.container{max-width:420px;margin:auto;border:2px solid #f1f1f1;padding:20px}
label{display:block;margin-top:12px}
input{width:100%;padding:10px;border:2px solid green}
button{margin-top:15px;width:100%;padding:10px;background:#4CAF50;border:none}
.error{color:red}
</style>
</head>

<body>
<div class="container">
<h2>Farmer Login</h2>

{% if error %}<p class="error">{{ error }}</p>{% endif %}

<form method="post">
{% csrf_token %}
<label>Name</label>
<input type="text" name="identity" required>

<label>Password</label>
<input type="password" name="password" required>

<button type="submit">Login</button>
</form>
</div>
</body>
</html>
