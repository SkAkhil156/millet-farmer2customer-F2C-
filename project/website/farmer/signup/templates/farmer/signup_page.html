<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Farmer Registration</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
*{box-sizing:border-box}
body{font-family:Arial;background:#fff;padding:30px}
.form-wrap{max-width:560px;margin:auto}
form{border:2px solid #f1f1f1;padding:20px;border-radius:8px}
label{display:block;margin-top:10px}
input,textarea{width:100%;padding:10px;border:2px solid green;margin-top:6px}
button{margin-top:15px;width:100%;padding:10px;background:#4CAF50;border:none}
.error{background:#ffe6e6;padding:10px;margin-bottom:10px}
</style>
</head>

<body>
<h2 style="text-align:center">Farmer Registration</h2>

<div class="form-wrap">
{% if error %}<div class="error">{{ error }}</div>{% endif %}

<form method="post">
{% csrf_token %}

<label>Farmer Name</label>
<input type="text" name="full_name" required>

<label>Phone Number</label>
<input type="text" name="phone_number" required>

<label>Address</label>
<textarea name="address" required></textarea>

<label>Land Size (acres)</label>
<input type="text" name="land_size" required>

<label>Crops Growing</label>
<input type="text" name="crops" required>

<label>Password</label>
<input type="password" name="password" required>

<button type="submit">Sign Up</button>

<p style="text-align:center;margin-top:10px">
<a href="{% url 'farmer_login:login' %}">Already have account? Login</a>
</p>
</form>
</div>
</body>
</html>
